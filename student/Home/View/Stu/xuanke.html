<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选课</title>
	<link rel="stylesheet" type="text/css" href="{$Think.const.PUBLIC_PATH}css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{$Think.const.PUBLIC_PATH}css/index.css">
</head>
<body>
	<div class="container">
		<ul class="nav nav-tabs">
			<li><a href="./index">首页</a></li>
			<li class="active"><a href="./xuanke">选择课题</a></li>
			<li><a href="./result">选择结果</a></li>
		</ul>

		<a href="/biye/index.php/Home/User/logout" class="btn btn-sm btn-primary exit">退出</a>

		<table class="table table-bordered">
			<tr>
				<th>课题编号</th>
				<th>课题名</th>
				<th>指导老师</th>
                <th>审核状态</th>
				<th>操作</th>
			</tr>
            <foreach name="info" item="v">
			<tr>
				<td>{$v.c_num}</td>
				<td>{$v.c_name}</td>
				<td>{$v.c_teacher}</td>
                <td>{$v.c_quan}</td>
				<td class="operate">
                    <a href="./xuanke?c_num={$v.c_num}">选择</a>
                </td>
			</tr>
            </foreach>
		</table>
	</div>
</body>
</html>
